<!DOCTYPE html>
<html>
<head>
    <title>Party's Poll</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Which day would you like the gathering be?</h1>
    <form id="poll-form">
        <label for="option1">Monday:</label>
        <input type="radio" name="poll-option" id="option1" value="Option 1">
        <br>
        <label for="option2">Tuesday:</label>
        <input type="radio" name="poll-option" id="option2" value="Option 2">
        <br>
        <label for="option3">Wednesday:</label>
        <input type="radio" name="poll-option" id="option3" value="Option 3">
        <br>
        <label for="option4">Thursday:</label>
        <input type="radio" name="poll-option" id="option4" value="Option 4">
        <br>
        <!-- Add more options as needed -->
        <button type="submit">Submit Vote</button>
    </form>
    <div id="poll-results">
        <!-- Display poll results here -->
    </div>
</body>
</html>
